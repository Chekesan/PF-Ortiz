<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/IMG/logop.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="description" content="Aremaq Contactanos y resolvermos tus dudas">
    <meta name="keywords" content="maquinaria renta venta ligero plataformas genie Querétaro Aremaq">
    <meta name="keywords" content="pesada generacion generadores energia elevacion construccion">
    <title>Contacta con Aremaq</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container-fluid"><!--seccion del header-->
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" id="top">
            <a href="../index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
                <img id="logoheader" class="fs-4" src="../assets/img/aremaq.png" alt="logo">
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../index.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="./nosotros.html" class="nav-link">Que hacemos</a></li>
                <li class="nav-item"><a href="./asociados.html" class="nav-link">Socios</a></li>
                <li class="nav-item"><a href="./blog.html" class="nav-link">Noticias</a></li>
                <li class="nav-item"><a id="active" href="./contactanos.html" class="nav-link active"
                        aria-current="page">Contactanos</a></li>
            </ul>
        </header>
    </div>
    <!--termina del header-->

    <div class="container-fluid" id="contenido">

        <div class="row">

            <div class="col-lg-11 col-lg-offset-2">


                <form id="contact-form" method="dialog" action="#" role="form">

                    <div class="messages"></div>

                    <div class="controls">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Nombre *</label>
                                    <input id="form_name" type="text" name="name" class="form-control"
                                        placeholder="Escribe tu nombre *" required="required">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_lastname">Apellido *</label>
                                    <input id="form_lastname" type="text" name="surname" class="form-control"
                                        placeholder="Escribe tu apellido *" required="required">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email *</label>
                                    <input id="form_email" type="email" name="email" class="form-control"
                                        placeholder="escribe tu correo electronico *" required="required">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_phone">Celular</label>
                                    <input id="form_phone" type="tel" name="phone" class="form-control"
                                        placeholder="escribe tu telefono">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_message">Mensaje *</label>
                                    <textarea id="form_message" name="message" class="form-control"
                                        placeholder="escribe tu solicitud con el mayor detalle posible *" rows="4"
                                        required data-error="Please,leave us a message."></textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="tipo de solicitud">Tipo de solicitud *</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Comerciar con los socios
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Ser parte de los socios
                                    </label>

                                </div>
                            </div>
                            <div id="boton" class="col-md-12">
                                <input type="submit" class="btn btn-success btn-send" value="enviar solicitud">
                            </div>
                        </div>

                    </div>

                </form>

            </div>

        </div>
    </div>

    <div class="mt-auto"><!--seccion del footer-->
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-bottom">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 lh-1">
                    <img id="logofoot" class="bi" src="../assets/img/logop.png" alt="logo">
                </a>
                <span class="mb-3 mb-md-0">&copy;Daniel ortiz Coder house 2023</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list d-flex">
                <li class="links ms-3"><a href="#top">Ir al comienzo</a></a></li>
                <li class="links ms-3"><a href="mailto:daniel13om@hotmail.com">contactamé</a></li>
            </ul>
        </footer>
    </div>
    <!--termina del footer-->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
